#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.9
interpolate: False
stealthchop_threshold: 0

#[autotune_tmc stepper_y]
