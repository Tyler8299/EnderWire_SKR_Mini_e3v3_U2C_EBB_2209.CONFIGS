####################################################################
#                       PRINTER SETTINGS                           #
####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4D003B001450415833323520-if00
#serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 12000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 5.0

####################################################################
#                     TEMPERATURE SENSORS                          #
####################################################################

#[temperature_sensor mmu]
#sensor_type: temperature_mmu
#min_temp: 0
#max_temp: 100

[temperature_sensor BTT_SKR_Mini_E3_v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi4B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0

####################################################################
#                      STEPPER X/Y/Z SETTINGS                      #
####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: EBBCan: PB6
#endstop_pin: ^PC0
position_endstop: 219.5
position_endstop: 219.5
position_max: 219.5
homing_speed: 80
homing_positive_dir: true

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PC1
position_endstop: 0
position_max: 232
homing_speed: 80

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0.0
homing_speed: 40
position_max: 220
position_min: -5.0

